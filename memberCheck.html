<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>成员审核</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery.js"></script>


    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/add.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style type="text/css">
    label {
        display: block;
    }
    </style>
</head>

<body style="background-color: #ffffff">
    <div class="div_from_aoto" style="width: 800px;">
    <form>
            <div class="col-md-12 column">
            <table class="table table-hover table-condensed table-bordered">
                <thead>
                    <tr>
                        <th>
                            编号
                        </th>
                        <th>
                            姓名
                        </th>
                        <th>
                            申请时间
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for member in member_check_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ member.name }}</td>
                        <td>{{ member.appDate }}</td>
                        <td><button class="btn btn-info" type="submit">通过</button>&nbsp;&nbsp;&nbsp;<button class="btn btn-info" type="submit">删除</button></td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td>暂无</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div align="center">
            <ul class="pagination">
                <li>
                     <a href="#">Prev</a>
                </li>
                {% for member_list in member_check_lists %}
                <li>
                     <a href="#">{{ forloop.counter }}</a>
                </li>
                {% endfor %}
                <li>
                     <a href="#">Next</a>
                </li>
            </ul>
            </div>
            </div>
            </form>
    </div>
</body>

</html>
